<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link href="styles/styles.css" rel="stylesheet">
</head>

<body>
  <nav>
    <ul>
      <li>Gmail</li>
      <li>Images</li>
      <li><img class="grid" src="apps.png"></li>
      <li class="disable">
        <div class="acc">J</div>
      </li>
    </ul>
  </nav>
  <div class="centerpiece">
    <div class="logo-div">
      <img class="logo" src="logo.png">
    </div>
    <div class="search-box">
      <img id="search-logo" src="search.png">
      <input type="text" class="search-input">
    </div>
    <div class="search-options">
      <button class="search-button">Google Search</button>
      <button class="search-button">I'm feeling Lucky</button>
    </div>
  </div>
  <div class="footer">
    <ul class="footer-list">
      <li>Advertising</li>
      <li>Business</li>
      <li>About</li>
      <li>How Search Works</li>
    </ul>
    <ul class="footer-list" style="padding-right: 25px">
      <li>Privacy</li>
      <li>Terms</li>
      <li>Settings</li>
    </ul>
  </div>
</body>

</html>
